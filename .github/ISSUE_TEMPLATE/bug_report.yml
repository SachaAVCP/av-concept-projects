name: Bug Report
description: Signaler un bug ou un problème
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Merci de signaler ce bug ! Veuillez remplir les informations ci-dessous.

  - type: textarea
    id: description
    attributes:
      label: Description du bug
      description: Description claire et concise du problème
      placeholder: Décrivez le bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Étapes pour reproduire
      description: Étapes détaillées pour reproduire le problème
      placeholder: |
        1. Aller à '...'
        2. Cliquer sur '...'
        3. Voir l'erreur
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportement attendu
      description: Description du comportement attendu
      placeholder: Que devrait-il se passer ?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Comportement actuel
      description: Description du comportement actuel
      placeholder: Que se passe-t-il réellement ?
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Navigateur
      description: Quel navigateur utilisez-vous ?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Autre
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Appareil
      description: Quel type d'appareil ?
      options:
        - Desktop
        - Mobile
        - Tablette
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Ajoutez des captures d'écran si applicable

  - type: textarea
    id: additional
    attributes:
      label: Contexte additionnel
      description: Toute autre information utile

