name: ðŸš€ Deploy to Scaleway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ”¨ Build application
      run: npm run build
      
    - name: ðŸš€ Deploy to Scaleway
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SCALEWAY_HOST }}
        username: ${{ secrets.SCALEWAY_USER }}
        password: ${{ secrets.SCALEWAY_PASSWORD }}
        script: |
          cd /var/www/av-concept-projects
          
          # Sauvegarder la version actuelle
          cp -r dist dist_backup_$(date +%Y%m%d_%H%M%S)
          
          # RÃ©cupÃ©rer les derniÃ¨res modifications
          git pull origin main
          
          # Installer les dÃ©pendances
          npm install
          
          # Rebuilder l'application
          npm run build
          
          # RedÃ©marrer nginx
          systemctl restart nginx
          
          # VÃ©rifier le statut
          systemctl status nginx --no-pager -l
          
